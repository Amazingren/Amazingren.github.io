<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hero</title>
  <style>
    :root { --max:1100px; --avatar-size:166px;}
    html,body{ margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; color:#111; }
    /* 全屏宽的封面 */
    .hero-bleed{ width:100vw; margin-left:calc(50% - 50vw); margin-right:calc(50% - 50vw); }
    .cover{ width:100%; height:clamp(220px, 36vw, 460px); }
    .cover img{ width:100%; height:100%; object-fit:cover; display:block; }
    /* 内部内容仍居中 */
    .inner{ max-width:var(--max); margin:0 auto; padding:0 20px; position:relative; }
    /* 卡片上移覆盖一点封面；为了 iframe 高度准确，这里额外加底部内边距 */
    .stage{
      margin-top: calc(var(--avatar-size) * -0.56); /* 上移覆盖封面 */
      padding-bottom: 8px;                           /* 0~12 之间按手感调 */
      text-align:center;
    }
    .avatar{
      width:166px; height:166px; 
      border-radius:50%; 
      object-fit:cover;
      border:4px solid #fff; 
      background:#fff; 
      box-shadow:0 6px 20px rgba(0,0,0,.15);
    }
    h1{ font-size:28px; font-weight:800; margin:12px 0 6px; }
    .subtitle{ font-weight:700; margin:2px 0; }
    .affil{ color:#666; margin-bottom:10px; }
    .icons{ display:flex; gap:14px; justify-content:center; margin:6px 0 14px; }
    .icon{
      display:inline-flex; width:44px; height:44px; border-radius:70%;
      align-items:center; justify-content:center; border:1px solid #e5e7eb;
      color:#374151; text-decoration:none; transition:.15s;
      background:#fff;
    }
    .icon:hover{ transform:translateY(-1px); box-shadow:0 2px 8px rgba(0,0,0,.08); }
    .lead{ max-width:800px; margin:0 auto 16px; color:#4b5563; line-height:1.7; }
    .btn{
      display:inline-flex; align-items:center; gap:8px; padding:10px 16px;
      border:1px solid #e5e7eb; border-radius:10px; background:linear-gradient(#fff,#f9fafb);
      color:#111; text-decoration:none; box-shadow:0 1px 0 rgba(0,0,0,.03);
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 3px 12px rgba(0,0,0,.08); }
    @media (max-width:600px){ h1{font-size:24px;} }
  </style>
</head>
<body>
